<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">

    <title>Hot Metal </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
</head>
<body>
<div class="container">
    <h2 style="color: white">HOT METAL</h2>>
    <form action="HMform/" method="post" >
    <div class="form-group">
        <span style="color: white"> Date: </span><input type="date" class="form-group" id="date" placeholder="Date" name="date">
    </div>
    <div class="form-group">
        <span style="color: white">Sample Receiving Time:</span> <input type="time" class="form-group" id="stime" placeholder="Time" name="stime">
    </div>
    <div class="form-group">
        <span style="color: white">Reporting Time: </span><input type="time" class="form-group" id="rtime" placeholder="Time" name="rtime">
    </div>
    <div class="form-group">
        <span style="color: white"> Cast No.: </span><input type="text" class="form-group" id="castNo" placeholder="Cast No." name="CastNo">
    </div>
    <div class="form-group">
        <span style="color: white">TLC No.: </span><input type="text" class="form-group" id="tlc" placeholder="TLC No." name="tlc">
    </div>
    <div class="form-group">
        <span style="color: white">Silicon:</span> <input type="text" class="form-group" id="si" placeholder="Si" name="si">
    </div>
    <div class="form-group">
        <span style="color: white">Sulphur: </span><input type="text" class="form-group" id="s" placeholder="S" name="s">
    </div>
    <div class="form-group">
        <span style="color: white"> Manganese:</span> <input type="text" class="form-group" id="mn" placeholder="Mn" name="mn">
    </div>
    <div class="form-group">
        <span style="color: white"> Phosphorus: </span><input type="text" class="form-group" id="p" placeholder="P" name="p">
    </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
